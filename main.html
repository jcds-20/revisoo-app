 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil - Revisoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 30px;
      display: flex; /* Utilisation de Flexbox pour aligner les boutons */
      justify-content: center; /* Centrer les boutons horizontalement */
      gap: 20px; /* Espacement entre les boutons */
      flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur petits écrans */
    }

    .action-btn {
      padding: 12px 20px;
      margin: 0; /* Réinitialiser les marges si utilisant gap */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #45a049;
    }

    /* Espace en bas */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: white;
      text-align: center;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Petite taille pour les sections en bas */
    .small-text {
      font-size: 12px;
      color: #888;
    }

    .footer-link { /* Classe générique pour les liens dans le footer */
      cursor: pointer;
      font-weight: bold;
      color: #4CAF50;
      transition: color 0.3s ease;
    }
    .footer-link:hover {
        color: #45a049;
    }

    /* Conteneur pour tous les messages (scores et prof) */
    .messages-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff; /* Bleu très clair */
        border-radius: 10px;
        border: 1px solid #cceeff;
        display: flex;
        flex-direction: column;
        gap: 15px; /* Espacement entre les messages */
    }

    /* Style spécifique pour le message de suspense des scores */
    #scoresStatusMessage {
      font-size: 1.1em;
      color: #007bff; /* Bleu clair pour le message de scores */
      font-weight: bold;
      display: none; /* Masqué par défaut */
    }

    /* Style spécifique pour le message Espace Prof */
    #profSoonMessage {
      font-size: 1.1em;
      color: #ff5722; /* Orange pour le message Prof */
      font-weight: bold;
      display: none; /* Masqué par défaut */
    }


    /* Responsive adjustments */
    @media (max-width: 600px) {
        .button-container {
            flex-direction: column;
            gap: 10px;
        }
    }
  </style>
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>

  <h1>Accueil Revisoo</h1>

  <div class="container">
    <div class="button-container">
      <button class="action-btn" id="createEvalBtn">Créer une évaluation</button>
      <button class="action-btn" id="joinEvalBtn">Rejoindre une évaluation</button>
    </div>

    <div class="messages-section">
        <div id="scoresStatusMessage"></div>
        <div id="profSoonMessage">Espace Prof bientôt disponible...</div>
    </div>
  </div>

  <div class="footer">
    <div class="small-text">
      <span class="footer-link" id="profLink">Espace Prof</span> |
      <span class="footer-link" id="scoresLink">Mes Scores</span>
    </div>

    <span class="small-text">© 2025 Revisoo - Toutes les évaluations disparaîtront après 7 jours</span>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // REMPLACEZ CES VALEURS par l'URL de votre projet Supabase et votre clé "Anon Public"
    const supabaseUrl = 'https://hbnhxnwgyqgggwursrqm.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhibmh4bndneXFnZ2d3dXJzcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjcwNDIsImV4cCI6MjA2MTk0MzA0Mn0.-LCoZFwZgLTnRAzfq5Cu1kIod3sY69f47YcVVbkPPrg'; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
        const scoresLink = document.getElementById('scoresLink');
        const profLink = document.getElementById('profLink');
        const scoresStatusMessageDiv = document.getElementById('scoresStatusMessage');
        const profSoonMessageDiv = document.getElementById('profSoonMessage'); // Nouveau ID pour le message prof

        const createEvalBtn = document.getElementById('createEvalBtn');
        const joinEvalBtn = document.getElementById('joinEvalBtn');

        // Ajout des écouteurs d'événements pour les boutons principaux
        createEvalBtn.addEventListener('click', () => window.location.href = 'create_eval.html');
        joinEvalBtn.addEventListener('click', () => window.location.href = 'join_eval.html');

        // Masquer tous les messages au démarrage
        scoresStatusMessageDiv.style.display = 'none';
        profSoonMessageDiv.style.display = 'none';

        // Gérer le clic sur "Espace Prof"
        profLink.addEventListener('click', () => {
            scoresStatusMessageDiv.style.display = 'none'; // Cacher l'autre message
            profSoonMessageDiv.style.display = 'block'; // Afficher le message "Prof bientôt"
        });

        // Vérifier l'état de connexion de l'utilisateur pour les scores
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();

        if (sessionError || !session) {
            // Utilisateur non connecté
            scoresStatusMessageDiv.textContent = "Connectez-vous pour débloquer vos statistiques secrètes et suivre vos progrès sur Revisoo !";
            scoresStatusMessageDiv.style.display = 'block';
            scoresLink.style.cursor = 'pointer'; 
            scoresLink.onclick = () => window.location.href = 'login.html'; 
            scoresLink.style.color = '#4CAF50'; // Assurez une couleur active
        } else {
            // Utilisateur connecté, vérifier s'il a des scores
            const userId = session.user.id;
            try {
                const { data: scoresData, error: scoresError } = await supabase
                    .from('scores')
                    .select('complete')
                    .eq('user_id', userId)
                    .single();

                if (scoresError && scoresError.code === 'PGRST116') {
                    // Aucun score trouvé pour cet utilisateur
                    scoresStatusMessageDiv.textContent = "Passez votre première évaluation pour révéler vos scores et commencer votre ascension !";
                    scoresStatusMessageDiv.style.display = 'block';
                    scoresLink.style.cursor = 'default'; 
                    scoresLink.onclick = null; 
                    scoresLink.style.color = '#666'; // Rendre le lien gris et inactif
                } else if (scoresError) {
                    console.error("Erreur lors de la récupération des scores:", scoresError);
                    scoresStatusMessageDiv.textContent = "Erreur lors du chargement de vos scores. Veuillez réessayer plus tard.";
                    scoresStatusMessageDiv.style.display = 'block';
                    scoresLink.style.cursor = 'default';
                    scoresLink.onclick = null;
                    scoresLink.style.color = '#666';
                } else if (scoresData && scoresData.complete > 0) {
                    // L'utilisateur a des scores !
                    scoresStatusMessageDiv.textContent = "Vos progrès secrets vous attendent... Cliquez pour découvrir vos statistiques !";
                    scoresStatusMessageDiv.style.display = 'block';
                    scoresLink.style.cursor = 'pointer'; 
                    scoresLink.onclick = () => window.location.href = 'my_scores.html'; // Redirige vers la future page de scores
                    scoresLink.style.color = '#4CAF50'; // Assurer une couleur active
                } else {
                    // Cas où data est vide mais pas d'erreur PGRST116 (ex: complete est 0)
                    scoresStatusMessageDiv.textContent = "Passez votre première évaluation pour révéler vos scores et commencer votre ascension !";
                    scoresStatusMessageDiv.style.display = 'block';
                    scoresLink.style.cursor = 'default';
                    scoresLink.onclick = null;
                    scoresLink.style.color = '#666';
                }
            } catch (error) {
                console.error("Erreur inattendue lors de la vérification des scores:", error);
                scoresStatusMessageDiv.textContent = "Une erreur est survenue lors de la vérification de vos scores. Veuillez réessayer.";
                scoresStatusMessageDiv.style.display = 'block';
                scoresLink.style.cursor = 'default';
                scoresLink.onclick = null;
                scoresLink.style.color = '#666';
            }
        }
    });
  </script>

</body>
</html>
